<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>SIGNUP</title>
    </head>
    <body>
        <h1>Hello! Sign Up Here</h1>
        <hr>
        <form id="register-form" name="joinForm" th:action="@{/system/joinProc}"
              method="post" role="form">
            <b>UserID</b><br>
            <input type="text" name="memberId" placeholder="아이디"><br>
            <b>PW</b><br>
            <input type="password" name="memberPw" placeholder="패스워드"><br>
            <button type="submit">회원가입</button>
        </form>
    </body>
</html>
